<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial.<br />
          No credit card required.
        </p>
      </header>

      <section>
        <div class="pricing-card">
          <div class="pricing-card-header">
            <p class="pricing-card-pageviews">100K PAGEVIEWS</p>

            <div class="pricing-card-slider">
              <input
                class="pricing-card-range"
                type="range"
                min="0"
                max="4"
                step="1"
                value="2"
              />
            </div>

            <p class="pricing-card-price">
              <span class="pricing-card-price-value">$16.00</span>
              <span class="pricing-card-price-period">/ month</span>
            </p>
          </div>

          <div class="pricing-card-billing">
            <span class="billing-label billing-label-monthly"
              >Monthly Billing</span
            >

            <label class="billing-toggle">
              <input
                type="checkbox"
                class="billing-toggle-input"
                aria-label="Toggle yearly billing"
              />
              <span class="billing-toggle-slider"></span>
            </label>

            <span class="billing-label billing-label-yearly"
              >Yearly Billing</span
            >
            <span class="billing-discount">25% discount</span>
          </div>

          <div class="pricing-card-bottom">
            <ul class="pricing-card-features">
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>

            <button class="pricing-card-button">Start my trial</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
